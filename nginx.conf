    # HTTPS server
    
    server {
       listen       443 ssl;
       server_name  fclin.iecs.fcu.edu.tw;

       ssl_certificate C:/fculinlab/ssl/fclin.iecs.fcu.edu.tw-chain.pem;
       ssl_certificate_key C:/fculinlab/ssl/fclin.iecs.fcu.edu.tw-key.pem;

