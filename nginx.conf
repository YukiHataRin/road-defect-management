       location / {
           root   C:/fculinlab/web501/build;
           index  index.html index.htm;
       }

       # 專門處理主網站的靜態文件
       location /static/ {
           root   C:/fculinlab/web501/build;
           expires 1h;
           add_header Cache-Control "public, no-transform";
           try_files $uri $uri/ =404;
       }

       # 專門處理瑕疵管理系統的靜態文件
       location /roadscanproeng/static/ {
           alias C:/fculinlab/rdd-2025/road_defect_management/static/;
           expires 1h;
           add_header Cache-Control "public, no-transform";
           try_files $uri $uri/ =404;
       }

       # 處理瑕疵管理系統的所有請求
       location /roadscanproeng/ {
           proxy_pass http://127.0.0.1:5000;
           proxy_set_header Host $host;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header X-Forwarded-Proto $scheme;
           proxy_set_header X-Script-Name /roadscanproeng;

           # 允許跨域
           add_header Access-Control-Allow-Origin "*";
           add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
           add_header Access-Control-Allow-Headers "Content-Type, Authorization";

           # 確保路徑正確轉發
           proxy_redirect off;

           # 超時設置
           proxy_connect_timeout 60s;
           proxy_send_timeout 60s;
           proxy_read_timeout 60s;
       }

       location /fculinlab24 {
            proxy_pass http://140.134.37.24:5050;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 支援
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 超時設置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
       } 

