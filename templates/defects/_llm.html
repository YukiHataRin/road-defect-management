<div class="llm-report-lp[ayout">
    <div class="llm-filters">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">報告篩選條件</h5>
            </div>
            <div class="card-body">
                <form id="llmReportForm">
                    <div class="mb-3">
                        <label class="form-label">城市</label>
                        <div id="llmCityCheckboxes" class="border rounded p-2" style="max-height: 200px; overflow-y: auto;">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="llm_city_all" value="all" checked>
                                <label class="form-check-label" for="llm_city_all">全部</label>
                            </div>
                            <div class="checkbox-grid"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">瑕疵類型</label>
                        <div id="llmDefectTypeCheckboxes" class="checkbox-container">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="llm_defect_type_all" checked>
                                <label class="form-check-label" for="llm_defect_type_all">全部</label>
                            </div>
                            <div class="checkbox-grid">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input llm-defect-type-checkbox" id="llm_defect_type_0" name="defect_type" value="0" checked>
                                    <label class="form-check-label" for="llm_defect_type_0">橫向裂紋</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input llm-defect-type-checkbox" id="llm_defect_type_1" name="defect_type" value="1" checked>
                                    <label class="form-check-label" for="llm_defect_type_1">縱向裂紋</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input llm-defect-type-checkbox" id="llm_defect_type_2" name="defect_type" value="2" checked>
                                    <label class="form-check-label" for="llm_defect_type_2">鱷魚紋</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input llm-defect-type-checkbox" id="llm_defect_type_3" name="defect_type" value="3" checked>
                                    <label class="form-check-label" for="llm_defect_type_3">坑洞</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">嚴重程度</label>
                        <div id="llmSeverityCheckboxes" class="checkbox-container">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="llm_severity_all" checked>
                                <label class="form-check-label" for="llm_severity_all">全部</label>
                            </div>
                            <div class="checkbox-grid">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input llm-severity-checkbox" id="llm_severity_0" name="severity" value="0" checked>
                                    <label class="form-check-label" for="llm_severity_0">輕微</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input llm-severity-checkbox" id="llm_severity_1" name="severity" value="1" checked>
                                    <label class="form-check-label" for="llm_severity_1">中等</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input llm-severity-checkbox" id="llm_severity_2" name="severity" value="2" checked>
                                    <label class="form-check-label" for="llm_severity_2">嚴重</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" id="generateReportBtn">
                            <i class="bi bi-file-earmark-text"></i> 生成報告
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="llm-report-content card">
        <div class="card-header">
            <h5 class="mb-0">報告內容</h5>
        </div>
        <div class="card-body">
            <div id="reportResult" style="white-space: pre-wrap;">
                請選擇篩選條件並點擊「生成報告」按鈕來開始。
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/defects/llm.js') }}"></script>
