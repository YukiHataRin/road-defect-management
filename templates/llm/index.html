{% extends "base.html" %}

{% block title %}語言模型 - 道路瑕疵管理系統{% endblock %}

{% block extra_css %}
<link href="{{ url_for('static', filename='css/llm/index.css') }}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
<div class="llm-container">
    <div class="llm-sidebar">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">篩選條件</h5>
            </div>
            <div class="card-body">
                {% include 'defects/_search.html' %}
            </div>
        </div>
    </div>
    <div class="llm-main-content">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">生成報告</h5>
            </div>
            <div class="card-body">
                <div id="report-container">
                    <p>請選擇篩選條件，然後點擊生成報告按鈕。</p>
                </div>
                <div class="loading-container" style="display: none;">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">載入中...</span>
                    </div>
                    <span>正在生成報告...</span>
                </div>
            </div>
            <div class="card-footer">
                <button id="generate-report-btn" class="btn btn-primary">生成報告</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/llm.js') }}"></script>
{% endblock %}
